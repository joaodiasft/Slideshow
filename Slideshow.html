<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Slideshow.css">
    <title>Slideshow</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" >
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3"checked>
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <div class="slide s1"><img src="./imagens/1.jfif" alt="primeira img"></div>
            <div class="slide"><img src="./imagens/2.jfif" alt="segunda img"></div>
            <div class="slide"><img src="./imagens/3.jfif" alt="terceira img"></div>
            <div class="slide"><img src="./imagens/4.jfif" alt="quarta img"></div>
            <div class="slide"><img src="./imagens/4.jfif" alt="quinta img"></div>
        </div>


        <div class="nav">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>


    </div>
</body>
</html>
